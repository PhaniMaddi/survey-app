<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey App</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    FreshFruits
  </header>

  <div id="container">
    <div class="intro-page step step-0">
      <h2 class="title-big">Hi! ðŸ‘‹</h2>
      <p class="text-bold">Help us get some insights into the quality of our products</p>
      <button class="btn primary" id="btn-start-survey">Proceed &rarr;</button>
    </div>

    <form class="form-fields" id="survey-form" type="form">
      
    </form>

    <div class="action-pane">
      <button class="btn default hidden" id="btn-back">
        &larr; Back
      </button>
      <button class="btn primary hidden" id="btn-next">
        Next &rarr;
      </button>
      <button class="btn primary hidden" id="btn-submit" type="submit">
        Submit
      </button>
    </div>

    <div id="thankyou-page" class="step hidden">
      <div class="survey-check">
        &check;
      </div>
      <h2 class="title-medium">Thank you!</h2>
      <p>Thanks for helping us improve!</p>
    </div>
  </div>

  <!-- SCRIPTS -->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!-- custom script files -->
  <script src="./index.js"></script>
  <script src="./init.js"></script>
</body>
</html>
